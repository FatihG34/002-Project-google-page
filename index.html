<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/Google-ransparent-background.png" type="image/x-icon" />
    <title>Google</title>
</head>

<body>
    <div class="left">
        <ul class="left-contact">
            <li><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                    class="first_contact-1">About</a> </li>
            <li><a href="https://play.google.com/store?hl=tr&gl=US" class="first_contact-1">Store</a> </li>
        </ul>
    </div>
    <div class="right">
        <ul class="right-contact">
            <li><a href="https://mail.google.com/mail/&ogbl" class="right-contact-1">Gmail</a></li>
            <li><a href="https://www.google.com.tr/imghp?hl=tr&ogbl" class="right-contact-1">Images</a></li>
            <li>
                <a href="https://www.google.com.tr/intl/tr/about/products">
                    <img class="right-contact-1 image" src="./images/appicon.png" alt="appicon" />
                </a>
            </li>
            <li>
                <a
                    href="https://accounts.google.com/ServiceLogin?hl=tr&passive=true&continue=https://www.google.com/%3Fhl%3Dtr&ec=GAZAmgQ"><input
                        type="button" value="Sign In" class="right-contact-1 signin" /></a>
            </li>
        </ul>
    </div>
    <div class="middile-1">
        <img src="./images/googlelogo.png" alt="Google" class="google_image1">
        <br>
        <div class="middile-1a">
            <img src="./images/magnifying_glass.jpg" alt="search image" class="search-image">
            <input type="search" name="searching_text" id="searching_text" placeholder="Search Google or Type a URL">
            <img src="./images/google_microphone.png" alt="google_microphone" class="mic">
        </div>
        <div class="middile-2">
            <a href="https://www.google.com/" ><input type="button" value="Google Search" class="search-button"></a>
            <a href="https://www.google.com/doodles"><input type="button" value="I'm Feeling Lucky" class="lucky-button"></a>
            <p>Other Languages you can use Google: <a href="#">English</a> </p>
        </div>
    </div>
</body>

</html>
